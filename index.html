<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats</title>
    <link rel="stylesheet" href="/index.css" />
    <script defer src="/api.js"></script>
    <script defer src="/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-3">Cats api test</h1>

      <div data-spinner class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <button type="button" data-add_button="add" class="btn btn-success">
          Add Cat
        </button>
      </div>
      <div data-modal class="modal-wrapper hidden">
        <div class="custom-modal">
          <form name="add_cat_form">
            <!-- <button type="button" class="btn btn-primary">Exit</button> -->
            <div class="mb-3">
              <input
                name="id"
                type="number"
                placeholder="id"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <input
                name="name"
                type="text"
                placeholder="name"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <input
                name="image"
                type="text"
                placeholder="image"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <input
                name="age"
                type="number"
                placeholder="age"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <input
                name="rate"
                type="number"
                placeholder="rate"
                class="form-control"
              />
            </div>
            <div class="mb-3 form-check">
              <input name="favorite" type="checkbox" class="form-check-input" />
              <label class="form-check-label" for="exampleCheck1"
                >Любимый</label
              >
              <div class="mb-3">
                <textarea
                  name="description"
                  type="text"
                  placeholder="description"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <p class="error-msg" data-errmsg></p>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div data-wr class="d-flex justify-content-around"></div>
    </div>
  </body>
</html>
